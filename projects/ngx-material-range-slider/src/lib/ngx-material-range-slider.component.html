<div class="ngx-mat-range-slider-wrapper">
    <div class="ngx-mat-range-slider-track-wrapper">
        <div class="ngx-mat-range-slider-track-background"></div>
        <div class="ngx-mat-range-slider-track-filler"></div>
    </div>

    <div class="ngx-mat-range-slider-thumb-container" [style.transform]="minThumbTransform$ | async">
        <div class="ngx-mat-range-slider-thumb"></div>
    </div>

    <div class="ngx-mat-range-slider-thumb-container" [style.transform]="maxThumbTransform$ | async">
        <div class="ngx-mat-range-slider-thumb"></div>
    </div>
</div>
