<div class="ngx-mat-range-slider-wrapper">
    <div class="ngx-mat-range-slider-track-wrapper">
        <div class="ngx-mat-range-slider-track-background"></div>
        <div
            class="ngx-mat-range-slider-track-filler"
            [style.transform]="fillerTransform$ | async"></div>
    </div>

    <div 
        class="ngx-mat-range-slider-thumb-container"
        [style.transform]="minThumbTransform$ | async">
        <div #minThumb class="ngx-mat-range-slider-thumb"></div>
    </div>

    <div
        class="ngx-mat-range-slider-thumb-container"
        [style.transform]="maxThumbTransform$ | async">
        <div #maxThumb class="ngx-mat-range-slider-thumb"></div>
    </div>
</div>
